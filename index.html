<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <img class="top-back" src="images/bg-pattern-top.svg">
  <img class="bottom-back" src="images/bg-pattern-bottom.svg">
  <div class="card">
    <div class="head-img">
      <img class="cover-pic" src="images/bg-pattern-card.svg">
      <img class="profile-pic" src="images/image-victor.jpg">
    </div>
    
    <h2 class="boldt name">Victor Crest <span class="sl">26</span></h2>
    <h4 class="sl city">London</h4>
    <div class="bar">
      <div class="box">
        <h2 class="boldt ff">80K</h2>
        <h5 class="sl dep">Followers</h5>
      </div>
      <div class="box">
        <h2 class="boldt ff"> 803K</h2>
        <h5 class="sl dep">Likes</h5>
      </div>
      <div class="box">
        <h2 class="boldt ff">1.4K</h2>
        <h5 class="sl dep">Photos</h5>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nipun-dezoysa">Nipun Avishka De Zoysa</a>.
  </div>
</body>
</html>
